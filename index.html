<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <h3>Type in the filed the element you choose and press ENTER to play</h3>
        <input type="text" class="user-input" placeholder="Please choice what symbol you will use: ROCK, PAPER OR SCISSORS">
        <div class="current-duel">
            <p class="human-current"></p>
            <p class="computer-current"></p>
        </div>
        <div class="game-message">
            <p class="message">Who is smarter? Machine or a human?</p>
        </div>
        <div class="scores">
            <p>Human score: <p class="human-score">0</p></p>
            <p>Computer score: <p class="computer-score">0</p></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
